<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine_OS | Context-to-Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #02040a;
            --bg-ocean: #0a192f;
            --accent-primary: #3b82f6;
            --accent-subtle: #1e3a8a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(10, 25, 47, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Texture Overlay to remove "Plastic" feel */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
        }

        /* Background Gradient Blob */
        .ambient-light {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(23, 68, 120, 0.15) 0%, rgba(2, 4, 10, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: breathe 10s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: white;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: white;
            color: black;
        }

        /* Hero Section */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 4rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; /* JS Fade In */
            transform: translateY(20px);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0; /* JS Fade In */
            transform: translateY(20px);
        }

        /* The Generator Interface */
        .interface-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .style-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .style-opt {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .style-opt:hover {
            color: white;
        }

        .style-opt.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: var(--accent-primary);
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            padding: 1rem 0;
            outline: none;
        }

        input::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        .generate-btn {
            position: absolute;
            right: 0;
            background: var(--text-main);
            color: var(--bg-deep);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .generate-btn:hover {
            transform: scale(1.05);
        }

        /* Processing State & Video Placeholder */
        .output-area {
            margin-top: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid rgba(255,255,255,0);
        }

        .output-area.active {
            margin-top: 1.5rem;
            height: 400px; /* Video height */
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 1.5rem;
        }

        .terminal-logs {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            height: 20px;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Canvas for Constellation Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Utility for animations */
        .reveal {
            animation: fadeInUp 0.8s forwards ease-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="ambient-light"></div>
    <canvas id="particleCanvas"></canvas>

    <nav>
        <div class="logo">Imagine_OS</div>
        <div class="nav-links">
            <a href="#">Manifesto</a>
            <a href="#">Pricing</a>
            <a href="#">Showcase</a>
            <a href="#">API</a>
        </div>
        <button class="cta-button">Access Beta</button>
    </nav>

    <main>
        <h1 id="headline">Imagine. Describe.<br>Watch it happen.</h1>
        <p class="subtitle" id="subtitle">
            The world's first context-aware video engine. You provide the purpose, 
            we handle the screenwriting, direction, and rendering.
        </p>

        <div class="interface-container" id="interface">
            <div class="style-selector">
                <button class="style-opt active" onclick="selectStyle(this)">Realistic</button>
                <button class="style-opt" onclick="selectStyle(this)">Cinematic</button>
                <button class="style-opt" onclick="selectStyle(this)">Anime</button>
                <button class="style-opt" onclick="selectStyle(this)">Vintage</button>
                <button class="style-opt" onclick="selectStyle(this)">Illustrative</button>
            </div>

            <div class="input-area">
                <input type="text" id="promptInput" placeholder="what's on your mind?">
                <button class="generate-btn" onclick="generateVideo()">Generate</button>
            </div>

            <div class="output-area" id="outputArea">
                <div class="terminal-logs" id="terminalLog"></div>
                <div class="video-frame">
                    <div class="loader-ring" id="loader"></div>
                    <video id="resultVideo" loop muted playsinline>
                        <source src="https://videos.pexels.com/video-files/3129957/3129957-hd_1920_1080_25fps.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. Entrance Animations
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => document.getElementById('headline').classList.add('reveal'), 200);
            setTimeout(() => document.getElementById('subtitle').classList.add('reveal'), 400);
            setTimeout(() => document.getElementById('interface').classList.add('reveal'), 600);
        });

        // 2. Style Selector Logic
        function selectStyle(btn) {
            document.querySelectorAll('.style-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // 3. The "Fake" Backend Simulation
        const logs = [
            "Analyzing context semantics...",
            "Generating screenplay structure...",
            "Writing dialogue & scene descriptions...",
            "Optimizing prompts for render engine...",
            "Synthesizing video frames...",
            "Finalizing render..."
        ];

        function generateVideo() {
            const input = document.getElementById('promptInput');
            const output = document.getElementById('outputArea');
            const logEl = document.getElementById('terminalLog');
            const video = document.getElementById('resultVideo');
            
            if(input.value.trim() === "") return;

            // Open the output drawer
            output.classList.add('active');
            video.style.opacity = "0";
            
            let step = 0;
            
            // Simulate processing steps
            const interval = setInterval(() => {
                if (step < logs.length) {
                    logEl.innerText = `> ${logs[step]}`;
                    // Glitch effect on text
                    logEl.style.opacity = Math.random() > 0.5 ? 0.8 : 1;
                    step++;
                } else {
                    clearInterval(interval);
                    logEl.innerText = "> Render Complete.";
                    // Reveal Video
                    video.play();
                    video.style.opacity = "1";
                }
            }, 800); // 800ms per step
        }

        // 4. Background Constellation Animation (Canvas)
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.001; // twinkle
                if (this.size <= 0.2) this.size = Math.random() * 1.5;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(100, 149, 237, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

    </script>
</body>
</html>
